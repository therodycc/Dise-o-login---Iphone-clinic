<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone clinic</title>
    <!-- estilos css -->
    <link rel="stylesheet" href="estilos.css">

    <!-- icono de la pagina -->
    <link rel="icon" style="object-fit: contain;" href="Logo iphone clinic2.ico">


    <!-- google fonts -->
    <!-- comfortaaa letters -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

    <!-- iconos font awesome  -->
    <script src="https://kit.fontawesome.com/2e2971d45d.js" crossorigin="anonymous"></script>

</head>

<body>


    <header>
        <nav>
            <img src="Logo iphone clinic11111111.png" alt="">
            <h1>Iphone Clinic</h1>
        </nav>
    </header>


    <div class="contenido">
        <div class="contenido-section">
            <div class="imgs">
                <img src="Logo iphone clinic2.png" alt="">
            </div>

            <div class="formulario">
                <form action="">
                    <i class="fab fa-apple"></i>
                    <input type="text" placeholder="Usuario" maxlength="100" autocomplete="off">
                    <input type="password" placeholder="Contraseña" maxlength="100" autocomplete="off">
                    <button type="submit">Iniciar sesion</button>
                    <a href="">¿HAZ OLVIDADO LA CONTRASEÑA?</a>
                </form>
            </div>
        </div>
    </div>


    <footer>
        <p>&copy;Iphone clinic</p>
    </footer>

</body>

</html>
